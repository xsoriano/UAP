<template name="editPlaylist">
  <!-- NewPlaylist modal -->
  <div id="editPlaylistWindow" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header" style="padding-bottom:20px;">
          <button id="ep-top-btn-close" type="button" class="close ep-close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">Edit Playlists</h4>
        </div>

        <div class="modal-body">
          <div class="container-fluid">
<!--             <div class="row"><h5 class="modal-title" id="np-name">Add music to this playlist</h5></div> -->
              <div class="row">

              <div class="col-md-5 panel panel-default" id="ep-existingPlaylists" style="padding:0px;">
                <div class="panel-heading" width="100%">
                  <h3 class="panel-title">Playlists</h3>
                </div>
                <!-- <div class="panel panel-default panel-body"> </div> -->
                <!-- List group -->
                <ul id="ep-added-container" class="list-group" style="min-height:42px;">
                  <div id="existingPlaylists">
                    {{#each playlist}}
                        <li class="list-group-item btn btn-default ep-playlist {{activeClass}}"><span class="handle glyphicon glyphicon-sort" style="visibility:hidden;"></span>
                          {{name}}
                        </li>
                    {{/each}} 
                  </div>
                </ul>
              </div>
                
              <div class="col-md-1">
                <!--blank space-->
              </div>

              <div class="col-md-6 panel panel-default" id="ep-editing" role="tabpanel">
                  <div class="panel-body">          
                    <form id="edit-playlist-form">
                      <div class="form-group">
                          <label for="name">Name:</label>
                          <input name="name" type="text" class="form-control" id="ep-name" onclick="this.select()">
                      </div>
                      <div class="form-group">
                          <label for="playlist-notes">Playlist Notes:</label>
                          <textarea rows="5" id="ep-notes" class="form-control" onClick='this.select()'></textarea>
                      </div>
                      <button type="button" class="btn btn-danger {{disabledClass}}" id="delete-playlist-btn" disabled='{{disabledClass}}'>Delete Playlist</button>
                      <input type="submit" class="btn btn-default {{disabledClass}}" value="Save Changes" disabled='{{disabledClass}}' style="float:right;"> 
                    </form>
                    <!-- Nav tabs -->
                    


                  </div>

                </div>
              
              

            </div>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-default ep-close" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

</template>
