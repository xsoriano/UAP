<template name="newBookmark">
  <!-- NewPlaylist modal -->
  <div id="newBookmarkWindow" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static">
    <div class="modal-dialog modal-md">
      <div class="modal-content">
        <div class="modal-header" style="padding-bottom:20px;">
          <button id="nb-top-btn-close" type="button" class="close" data-dismiss="modal" aria-label="Close" onClick='MixTape.clearNewBookmarModal();'>
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">Add Bookmark</h4>
        </div>

        <div class="modal-body">
          <form role="form" id="add-bookmark-form">
          <div class="form-group">
            <label for="new-bookmark-name">Name:</label>
            <input name="name" type="text" class="form-control" id="new-bookmark-name" onclick="this.select()" required>
          </div>
          <div class="form-group">
            <label for="new-bookmark-playlist">Playlist:</label>
            <select name="playlist" class="form-control" id="new-bookmark-playlist">
              <option value=""></option>
              {{#each playlist}}
                <option value={{_id}} selected="{{isPlaylistSelected}}">{{name}} </option>
              {{/each}}
            </select>
          </div>
          <div class="form-group">
            <label for="new-bookmark-clip">Clip:</label>
            <select name="clip" class="form-control" id="new-bookmark-clip">
              <option value=""></option>
              {{#each clip}}
                <option value={{_id}} selected="{{isClipSelected}}">{{name}}</option>
              {{/each}}
            </select>
          </div>
            <div class="panel panel-default form-inline">
                <div class="panel-body">
                <div class="row" style="margin-left:0px; margin-right:0px">
                        <div class="col-md-6 form-group" style="margin-bottom:15px;">
                          <label for="new-bookmark-start">Start Time:</label>
                          <input name="start" type="text" class="form-control" id="new-bookmark-start" placeholder="mm:ss">
                        </div>

                        <div class="col-md-6 form-group">
                          <label for="new-bookmark-end">End Time:</label>
                          <input name="end" type="text" class="form-control" id="new-bookmark-end" placeholder="mm:ss">
                        </div>
                </div>
                <div class="row" style="margin-left:0px; margin-right:0px">
                      <div class="col-md-3">
                      </div>
                      <div class="col-md-6 form-group">
                        <label for="new-bookmark-duration">Duration:</label>
                        <input name="duration" type="text" class="form-control" id="new-bookmark-duration" placeholder="In seconds">
                      </div>
                      <div class="col-md-3">
                      </div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="new-bookmark-notes">Notes:</label>
              <textarea rows="5" id="new-bookmark-notes" class="form-control" onClick='this.select()'></textarea>
            </div>
          </form>
          
          </div>
        

          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal" onClick=''>Cancel</button>
            <input type="submit" class="btn btn-primary" value="Save" form="add-bookmark-form"> 
          </div>
        </div>
    </div>
  </div>


</template>
